spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${embedded.postgresql.host}:${embedded.postgresql.port}/${embedded.postgresql.schema}
spring.datasource.username=${embedded.postgresql.user}
spring.datasource.password=${embedded.postgresql.password}

spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.locations=classpath:flyway-test

spring.kafka.bootstrap-server=${embedded.kafka.brokerList}
spring.kafka.schema-registry-server=http://${embedded.kafka.schema-registry.host}:${embedded.kafka.schema-registry.port}

spring.docker.compose.enabled=false